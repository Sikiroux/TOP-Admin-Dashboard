<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="container">

        <div class="dashboard">
            <div class="logo holder">
                <div class="logo">Dashboard</div>
            </div>
                

            <div class="utilities">
                <ul>
                    <li>
                        <div class="svg"></div>
                        Home
                    </li>
                    <li>
                        <div class="svg"></div>
                        Profile
                    </li>
                    <li>
                        <div class="svg"></div>
                        Messages
                    </li>
                    <li>
                        <div class="svg"></div>
                        History
                    </li>
                    <li>
                        <div class="svg"></div>
                        Tasks
                    </li>
                    <li>
                        <div class="svg"></div>
                        Communities
                    </li>
                </ul>
            </div>

            <div class="others">
                <ul>
                    <li>
                        <div class="svg"></div>
                        Settings
                    </li>
                    <li>
                        <div class="svg"></div>
                        Support
                    </li>
                    <li>
                        <div class="svg"></div>
                        Privacy
                    </li>
                </ul>
            </div>
        </div> 

        <div class="nav">
            <div class="search-section">
                <div class="svg"></div>
                <div class="search-bar"></div>
            </div>
            

            <div class="profile section-1">
                <div class="notif svg"></div>
                <div class="profile logo">
                    <img>
                </div>
                <div class="name">Jhon doe</div>
            </div>
            

            <div class="profile section-2">
                <div class="profile logo"></div>
                <div class="text container">
                    <p class="dummy">Hello you,</p>
                    <p class="name">Jhon doe</p>
                </div>
                
            </div>
            <div class="button nav">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
            
        </div>
        <div class="project">
            <h2>Your Projects</h2>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="announce"> zone 4</div>
        <div class="trending"> zone 5</div>
